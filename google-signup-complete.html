<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Registration - LifeLink</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #00cc00;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid white;
            border-radius: 5px;
            background-color: #1a1a1a;
            color: white;
            box-sizing: border-box;
        }
        input:focus, select:focus {
            border-color: #00ccff;
            outline: none;
        }
        select option {
            background-color: #1a1a1a;
            color: white;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #cc0000;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        .submit-btn:hover {
            background-color: darkred;
        }
        .submit-btn:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        .alert-error {
            background: rgba(204, 0, 0, 0.2);
            color: #cc0000;
        }
        .alert-success {
            background: rgba(0, 204, 0, 0.2);
            color: #00cc00;
        }
        .conditional-field {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Complete Your Registration</h1>
        
        <div class="alert alert-error" id="error-alert"></div>
        <div class="alert alert-success" id="success-alert"></div>

        <form id="complete-form">
            <div class="form-group">
                <label>Email (from Google)</label>
                <input type="email" id="email" readonly>
            </div>

            <div class="form-group">
                <label>Name (from Google)</label>
                <input type="text" id="name" readonly>
            </div>

            <div class="form-group">
                <label for="type">Account Type *</label>
                <select id="type" required onchange="toggleConditionalFields()">
                    <option value="">Select account type</option>
                    <option value="patient">Patient</option>
                    <option value="hospital">Hospital</option>
                    <option value="donor">Donor</option>
                </select>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" required pattern="[0-9]{10}" placeholder="10-digit phone number">
            </div>

            <div class="form-group conditional-field" id="address-field">
                <label for="address">Hospital Address *</label>
                <input type="text" id="address" placeholder="Enter hospital address">
            </div>

            <div class="form-group conditional-field" id="blood-group-field">
                <label for="bloodGroup">Blood Group *</label>
                <select id="bloodGroup">
                    <option value="">Select blood group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Complete Registration</button>
        </form>
    </div>

    <script src="js/api.js"></script>
    <script>
        let googleId = '';

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        const name = urlParams.get('name');
        googleId = urlParams.get('googleId');

        // Populate form with Google data
        if (email && name && googleId) {
            document.getElementById('email').value = email;
            document.getElementById('name').value = name;
        } else {
            showAlert('Missing Google authentication data. Please try again.', 'error');
        }

        function toggleConditionalFields() {
            const type = document.getElementById('type').value;
            const addressField = document.getElementById('address-field');
            const bloodGroupField = document.getElementById('blood-group-field');
            const addressInput = document.getElementById('address');
            const bloodGroupInput = document.getElementById('bloodGroup');

            // Hide all conditional fields
            addressField.style.display = 'none';
            bloodGroupField.style.display = 'none';
            addressInput.required = false;
            bloodGroupInput.required = false;

            // Show relevant fields based on type
            if (type === 'hospital') {
                addressField.style.display = 'block';
                addressInput.required = true;
            } else if (type === 'donor') {
                bloodGroupField.style.display = 'block';
                bloodGroupInput.required = true;
            }
        }

        function showAlert(message, type) {
            const alert = document.getElementById(`${type}-alert`);
            alert.textContent = message;
            alert.style.display = 'block';
            setTimeout(() => alert.style.display = 'none', 5000);
        }

        document.getElementById('complete-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Completing Registration...';
            submitBtn.disabled = true;

            try {
                const formData = {
                    email: document.getElementById('email').value,
                    name: document.getElementById('name').value,
                    googleId: googleId,
                    type: document.getElementById('type').value,
                    phone: document.getElementById('phone').value
                };

                // Add conditional fields
                if (formData.type === 'hospital') {
                    formData.address = document.getElementById('address').value;
                }
                if (formData.type === 'donor') {
                    formData.bloodGroup = document.getElementById('bloodGroup').value;
                }

                const response = await api.request('/users/complete-google-signup', {
                    method: 'POST',
                    body: formData
                });

                showAlert('Registration completed successfully! Redirecting to login...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                console.error('Registration completion error:', error);
                showAlert(error.message || 'Registration failed. Please try again.', 'error');
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
